<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
  <!-- Favicons -->
  <link href="assets/img/logo13.png" rel="icon">
    <title>eHealthCare- Register</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="assets/css/sb-admin-2.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->

                <!-- Content Header (Page header) -->
                <section class="content-header">
                  <div class="container-fluid">
                    <div class="">
                      <div>
                        <h2 class="m-0  text-center mt-3 text-dark mb-3">Patient Registration</h2>
                      </div>
                    </div>
                  </div>
                </section>
            
                <!-- Main content -->
                <section class="content">
                  <div class="container-fluid">
                    <div class="row">
                      <!-- left column -->
                      <div class="col-md-12">
                        <!-- jquery validation -->
                        <div class="card card-success">
                          <!-- form start -->
                          <form role="form" id="quickForm">
                            <div class="card-body">
                              <div class="row">
                                <div class="col-md-12">
                                  <h5 class="m-0 text-dark"><span class="fa fa-user"></span> Patient Info</h5>
                                </div>
                              <div class="col-md-4">
                              <div class="form-group">
                                <label>Full Name</label>
                                <input type="text" name="lname" class="form-control" placeholder="Full Name">
                              </div></div>
                              <div class="col-md-4">
                                <div class="form-group">
                                    <label>Gender</label>
                                    <select class="form-control">
                                    <option>Male</option>
                                    <option>Female</option>
                                </select>
                                </div></div>
                              <div class="col-md-4">
                              <div class="form-group">
                                <label>Age</label>
                                <input type="number" name="mname" class="form-control" placeholder="Age">
                              </div>
                              </div>
                              <div class="col-md-4">
                              <div class="form-group">
                                <label>Address</label>
                                <textarea  class="form-control" name="address" placeholder="provide your address"></textarea>
                              </div>
                              </div>
                              <div class="col-md-4">
                                <div class="form-group">
                                    <label>Patient Type/Department</label>
                                    <select class="form-control">
                                    <option>Emergency</option>
                                    <option>Maternal</option>
                                    <option>Pediatric</option>
                                    <option>Dental</option>
                                    <option>Othopedic</option>
                                    <option></option>
                                    <option></option>
                                </select>
                                </div></div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                      <label>Family Registry Number</label>
                                      <input type="number" name="mname" class="form-control" placeholder="Family Registry Number">
                                    </div>
                                    </div>
                              <div class="col-md-4">
                              <div class="form-group">
                                <label>Phone</label>
                                <input type="number" name="Phone" class="form-control" placeholder="ex. 09765456453">
                              </div>
                              </div>
                              <div class="col-md-4">
                              <div class="form-group">
                                <label>Email</label>
                                <input type="email" name="email" class="form-control" placeholder="ex. email@gmail.com">
                              </div>
                              </div>
                              <div class="col-md-4">
                                <div class="form-group">
                                  <label for="exampleInputPassword1">Profile</label>
                                  <input type="file" name="profile" class="form-control">
                                </div>
                              </div>
                              <div class="col-md-12">
                                <h5 class="m-0 text-dark"><span class="fa fa-user-lock"></span> Account</h5>
                              </div>
                              <div class="col-md-6">
                                <div class="form-group">
                                  <label for="exampleInputPassword1">Username </label>
                                  <input type="text" name="username" class="form-control" placeholder="Username">
                                </div>
                              </div>
                              <div class="col-md-6">
                                <div class="form-group">
                                  <label for="exampleInputPassword1">Password </label>
                                  <input type="password" name="password" class="form-control" placeholder="***********">
                                </div>
                              </div>
                              </div>
                            </div>
                            <!-- /.card-body -->
                            <div class="card-footer">
                              <a href="patients/index.html"  class="btn btn-primary">Submit</a>
                              <a href="patients/maternal.html"  class="btn btn-primary">Maternal Submit</a>
                              <a href="patients/family.html"  class="btn btn-primary">Family Submit</a>
                            </div>
                          </form>
                        </div>
                        <!-- /.card -->
                        </div>
                      <!--/.col (left) -->
                      <!-- right column -->
                      <div class="col-md-6">
            
                      </div>
                      <!--/.col (right) -->
                    </div>
                    <!-- /.row -->
                  </div><!-- /.container-fluid -->
                </section>
                <!-- /.content -->
              </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

</body>

</html>
